    <!-- SCRIPT below for homepage to morph into navigation when user navigates to other pages -->
    <script>
      const nav = document.getElementsByTagName("nav")[0];
      const burger = document.getElementById("burger-menu");

      if (window.location.href.indexOf("#") == -1) {
        nav.classList.remove("topbar");
        console.log("topbar class removed from nav");
      } else {
        nav.classList.add("topbar");
        console.log("topbar class added from nav");
      }

      function locationHashChanged() {
        console.log("location changed!");

        if (window.location.href.indexOf("#") != -1) {
          nav.classList.add("topbar");
          console.log("top bar class added to nav from locationHashChanged()");
          onResizeFunction();
        } else {
          nav.classList.remove("topbar");
          console.log("top bar class removed from nav locationHashChanged()");
        }
      }

      window.onhashchange = locationHashChanged;

      ////////////////////////// burger menu script below

      window.addEventListener("load", onLoadFunction);

      function onLoadFunction(e) {
        onResizeFunction(); // if you want to trigger resize function immediately, call it
        window.addEventListener("resize", onResizeFunction);
      }

      function onResizeFunction(e) {
        if (
          window.innerWidth < 900 &&
          window.location.href.indexOf("#") != -1
        ) {
          burger.style.display = "block";
          nav.classList.add("burgermenu-is-closed");
          console.log("smallScreen");
        } else {
          console.log("bigScreen");
          burger.style.display = "none";
        }
      }

      function burgerMenu() {
        console.log("burger clicked");
        if (nav.classList.contains("burgermenu-is-closed")) {
          console.log("open the nav");

          nav.classList.add("burgermenu-is-open");
          nav.classList.remove("burgermenu-is-closed");
          burger.classList.add("close");
          burger.classList.remove("open");
        } else {
